<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    
    <div class="container">
      <h2>Counter </h2>
      <p id="counterValue">0</p>
      <input class="btn btn-hero" type="button" onclick="CountDec()" value="decrease">
      <input class="btn btn-hero" type="button" onclick="CountRes()" value="reset">
      <input class="btn btn-hero" type="button" onclick="CountInc()" value="increase">
    </div>    
    <script src="app.js"></script> 
  </main>
</body>

</html>
